<div class="container">
  <div class="cadastro-cabecalho mt-5">
    <form [formGroup]="form" (submit)="salvar()">

      <span class="p-float-label mb-5">
        <input formControlName="nome" type="text" pInputText pKeyFilter="alpha" maxlength="100">
        <label for="float-input">Sintoma</label>
      </span>
      <button [disabled]="form.invalid" pButton pRipple type="submit" label="Salvar"
        class="p-button-raised col-12 mb-1">
      </button>

    </form>
  </div>

  <div class="cadastro-corpo mt-5 mat-elevation-z8">

    <p-table [value]="sintomas">
      <ng-template pTemplate="header">
        <tr>
          <th>Sintoma</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-sintoma>
        <tr>
          <td>{{sintoma.nome}}</td>
          <td>
            <button class="botao-grid" (click)="editar(sintoma)">
              <mat-icon>edit
              </mat-icon>
            </button>
          </td>
          <td>
            <button class="botao-grid" (click)="deletar(sintoma.id)">
              <mat-icon>delete
              </mat-icon>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
