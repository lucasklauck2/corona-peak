<div class="container">
  <div class="cadastro-cabecalho mt-5">
    <form [formGroup]="form" (submit)="salvar()">

      <span class="p-float-label mb-5">
        <input formControlName="nome" type="text" pInputText pKeyFilter="alpha" maxlength="100">
        <label for="float-input">Nome da cidade</label>
      </span>
      <span class="p-float-label mb-5">
        <input formControlName="estado" type="text" pInputText pKeyFilter="alpha" maxlength="100">
        <label for="float-input">Estado</label>
      </span>
      <span class="p-float-label mb-5">
        <input formControlName="sigla" type="text" pInputText pKeyFilter="alpha" maxlength="2">
        <label for="float-input">Sigla estado</label>
      </span>
      <button [disabled]="form.invalid" pButton pRipple type="submit" label="Salvar"
        class="p-button-raised col-12 mb-1">
      </button>

    </form>
  </div>

  <div class="cadastro-corpo mt-5">

    <p-table [value]="cidades">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome da cidade</th>
          <th>Estado</th>
          <th>Sigla estado</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cidade>
        <tr>
          <td>{{cidade.nome}}</td>
          <td>{{cidade.estado}}</td>
          <td>{{cidade.sigla}}</td>
          <td>
            <button class="botao-grid" (click)="editar(cidade)">
              <mat-icon>edit
              </mat-icon>
            </button>
          </td>
          <td>
            <button class="botao-grid" (click)="deletar(cidade.id)">
              <mat-icon>delete
              </mat-icon>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
